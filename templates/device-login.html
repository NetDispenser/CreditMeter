<html>
<head>
<title>{{title}}</title>
<link rel="shortcut icon" href="/static/creditmeter/images/anim.png">
<link rel="stylesheet" href="/static/creditmeter/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/creditmeter/css/device-login.css">
<script src="/static/creditmeter/js/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$("#device_div").html("<b>Device Name: </b>{{device_name}}");
	var child_pyld={"account_type":"child","device_name":"{{device_name}}","device_ip":"{{device_ip}}","device_mac":"{{device_mac}}"};
	$("#child_pyld").val(JSON.stringify(child_pyld));//prepares for submit
	var parent_pyld={"account_type":"parent","device_name":"{{device_name}}","device_ip":"{{device_ip}}","device_mac":"{{device_mac}}"};
	$("#parent_pyld").val(JSON.stringify(parent_pyld));//prepares for submit
//	$("#lhs").html(window.innerWidth+" x "+window.innerHeight);
});
</script>
</head>

<body>
<div id="modal" class="modal">
	<div class="row">
	<div class="container">
		<div id="lhs" class="column">
			<div class="imgcontainer">
	      <img src="static/creditmeter/images/img_avatar.png" alt="Avatar" class="avatar">
				<form class="animate" action="/" method="POST">
					{% csrf_token %}
					<button type="submit" class="pressbutton">Child <i style="font-size:38px;" class="fa">&#xf090;</i></button>
					<input type="hidden" id="child_pyld" name="login_pyld" value=""></input>
				</form>
	    </div>
		</div>
		<div id="rhs" class="column">
			<div class="imgcontainer">
	      <img src="static/creditmeter/images/img_avatar2.png" alt="Avatar" class="avatar">
				<form class="animate" action="/" method="POST">
					{% csrf_token %}
					<button type="submit" class="pressbutton">Parent <i style="font-size:38px;" class="fa">&#xf090;</i></button>
					<input type="hidden" id="parent_pyld" name="login_pyld" value=""></input>
				</form>
	    </div>
		</div>
	</div>
	</div>
</div>

<div class="sitelabel">Credit Meter Login</div>

</body>
</html>
